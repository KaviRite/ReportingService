      run: |
        ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@${{ secrets.EC2_IP_ADDRESS }} 'sudo docker run -d --name reporting_api_Production -p 8057:80 ${{ env.REGISTRY }}/reporting_api:latest'

